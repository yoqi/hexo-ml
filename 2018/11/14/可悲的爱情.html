        <h1 class="title">可悲的爱情</h1>
        <div class="stuff">
            <span>十一月 14, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/心情/">心情</a></li></ul>


        </div>
        <div class="content markdown">
            <p><img src="/images/微信图片_20181114132014.jpg" alt></p>
<p>女人二十几可以尽情玩<br>到了二十六七八，<br>就可以找个老实人嫁了。</p>
<p>要求有房有车<br>还要高薪！</p>
<p>可我呢？<br>一个人孤苦伶仃<br>在这个大城市努力工作<br>到了三十岁，<br>在这些女人里挑？</p>
<p>为什么会这样？</p>
<p>只是我年轻时候<br>错误的选择</p>
<p>还是盛世强盗的<br>乘虚而入</p>
<p>为什么我如此恐慌？</p>
<p>是我一时迷失方向<br>还是再也没有了方向</p>
<p>不做剩女收割机！</p>
